<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> My Calculator</h1>
    <div id="calculator" class="calculator">

        <button id="erase" class="erase" onclick="document.getElementById('user').innerHTML = ''">C</button>

        <div id="user" class="user">0</div>
        
        <button class="num" unit-num="7"  onclick="document.getElementById('user').innerHTML += 7">7</button>
        <button class="num" unit-num="8" onclick="document.getElementById('user').innerHTML += 8">8</button>
        <button class="num" unit-num="9" onclick="document.getElementById('user').innerHTML += 9">9</button>
        <button unit-ops= "plus" class="ops">+</button>

        <button class="num" unit-num="4" onclick="document.getElementById('user').innerHTML += 4" >4</button>
        <button class="num" unit-num="5" onclick="document.getElementById('user').innerHTML += 5">5</button>
        <button class="num" unit-num="6" onclick="document.getElementById('user').innerHTML += 6">6</button>
        <button unit-ops= "minus" class="ops">-</button>

        <button class="num" unit-num="1" onclick="document.getElementById('user').innerHTML += 1">1</button>
        <button class="num" unit-num="2" onclick="document.getElementById('user').innerHTML += 9">2</button>
        <button class="num" unit-num="3" onclick="document.getElementById('user').innerHTML += 3">3</button>
        <button unit-ops= "multiply" class="ops">*</button>

        <button class="num" unit-num="0" onclick="document.getElementById('user').innerHTML += 0">0</button>
        <button class="num" unit-num="." id="period" onclick="stopPeriod()">.</button>
        <button id="equals" class="equals" unit-result="">=</button>
        <button unit-ops="divide" class="ops">/</button><br>
        
    </div>
    <!-- <button id="restart" class="restart"> Restart Entity!
    </button> -->

    <script src="script.js"></script>
</body>
